<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interfaz de Persona</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      padding: 20px;
    }
  </style>
</head>
<body>

    <div class="container">
      <h1>Crear Persona</h1>
      <form id="personaForm">
        <article class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" required>
        </article>
        <article class="form-group">
          <label for="edad">Edad:</label>
          <input type="number" class="form-control" id="edad" required>
        </article>
        <article class="form-group">
          <label for="dni">DNI:</label>
          <input type="text" class="form-control" id="dni" required>
        </article>
        <article class="form-group">
          <label for="sexo">Sexo:</label>
          <select class="form-control" id="sexo" required>
            <option value="H">Hombre</option>
            <option value="M">Mujer</option>
          </select>
        </article>
        <article class="form-group">
          <label for="peso">Peso (kg):</label>
          <input type="number" class="form-control" id="peso" required>
        </article>
        <article class="form-group">
          <label for="altura">Altura (m):</label>
          <input type="number" class="form-control" id="altura" required>
        </article>
        <article class="form-group">
          <label for="anioNacimiento">Año de Nacimiento:</label>
          <input type="number" class="form-control" id="anioNacimiento" required>
        </article>
        <button type="submit" class="btn btn-primary">Crear Persona</button>
      </form>
    
      <article id="resultados" style="display: none;">
        <h2>Resultados</h2>
        <p id="generacion"></p>
        <p id="mayorEdad"></p>
      </article>
    </div>
    
    <script>
      document.getElementById('personaForm').addEventListener('submit', function(event) {
        event.preventDefault();
    
       let nombre = document.getElementById('nombre').value;
       let edad = parseInt(document.getElementById('edad').value);
       let dni = document.getElementById('dni').value;
       let sexo = document.getElementById('sexo').value;
       let peso = parseFloat(document.getElementById('peso').value);
       let altura = parseFloat(document.getElementById('altura').value);
       let anioNacimiento = parseInt(document.getElementById('anioNacimiento').value);
    
       const persona = {
          nombre: nombre,
          edad: edad,
          dni: dni,
          sexo: sexo,
          peso: peso,
          altura: altura,
          anioNacimiento: anioNacimiento
        };
    
        mostrarResultados(persona);
      });
    
      function mostrarResultados(persona) {
        document.getElementById('generacion').innerHTML = mostrarGeneracion(persona.anioNacimiento);
        document.getElementById('mayorEdad').innerHTML = esMayorDeEdad(persona.edad);
        document.getElementById('resultados').style.display = 'block';
      }
    
      function mostrarGeneracion(anioNacimiento) {
        if (anioNacimiento >= 1930 && anioNacimiento <= 1948) {
          return "La persona pertenece a la generación Silent Generation.";
        } else if (anioNacimiento >= 1949 && anioNacimiento <= 1968) {
          return "La persona pertenece a la generación Baby Boom.";
        } else if (anioNacimiento >= 1969 && anioNacimiento <= 1980) {
          return "La persona pertenece a la generación X.";
        } else if (anioNacimiento >= 1981 && anioNacimiento <= 1993) {
          return "La persona pertenece a la generación Y (Millennials).";
        } else if (anioNacimiento >= 1994 && anioNacimiento <= 2010) {
          return "La persona pertenece a la generación Z.";
        }
      }
    
      function esMayorDeEdad(edad) {
        if (edad >= 18) {
          return "La persona es mayor de edad.";
        } else {
          return "La persona es menor de edad.";
        }
      }
</script>
<script src="js/app.js"></script>
</body>
</html>
